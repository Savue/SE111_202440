<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>W8 | Data Structures in JS</title>

</head>
<body>
    
    <!--HTML content-->
    <h1>W8 Java Demo | Arrays and Objects</h1>

    <div id="output">

        <!--stuff will be here soon-->

    </div>

    <script>

        //basic key + value pair --> variableName = dataValue
        var name = `Joe`
        console.log(`Variable: ${name}`)

        //ARRAYS
        //key --> [index] or [i]

        //create a new and populate array
        //to just create: var people = []
        var people = [
            `Joe`,
            `Maya`,
            `Bobby`,
            `Kaitlyn`
        ]

        console.log(`Array: ${people}`) //entire collection of data
        console.log(`Array: ${people[0]}`) //one value within the array
        //arrayName[index] --> name + key = value
        
        console.log(`Array: ${people.length}`) //see an inherent value of a property of the array object; length --> # of items
        console.log(`Array: ${people[people.length - 1]}`) //last person in array
       
        people[people.length] = `Colin`
        console.log(`Array: ${people}`) //entire collection of data

        //helpful native property for array types --> .push() adds 

        //other things to do with push
        //people.push(document.querySelector(`#first`).value)
        //people.push(prompt(`What is the name you'd like to push?`))

        people.push(`Rachel`)
        console.log(`Array: ${people}`)

        //PARALLEL ARRAYS
        var color = [
            `grey`,
            `blue`,
            `black`,
            `green`,
            `purple`
        ]

        //PROCESSING ARRAYS
        
        var age = []

        //"process" & "data structure" --> FOR LOOP!
        for(let i = 0; i < people.length; i++)
    {
        console.log(`INDEX: ${i}\n${people[i]}'s favorite color is ${color[i]}`)
        age.push(
            prompt(`How old is ${people[i]}: `)
        )
    }

        for(let i = 0; i < people.length; i++)
        {
            console.log(`${people[i]} is ${age[i]} years old`)
        }

        //ASSOCIATIVe ARRAYS - instead of index, WE create a key string name index
        var associativePeople = []
        associativePeople[`first`] = `Joe`
        associativePeople[`last`] = `Longroy`
        associativePeople[`cat`] = `Kev`

        //access a value with data structure --> name + key = value 
        //standard array arrayName[index] = value
        console.log(associativePeople[`cat`]) //displays 'Kev'


        //OBJECTS---------------------------------------------------------------------------
        //create a new object -- mixed data types of information that is all related to one main/core object
        //object key --> property

        var Seranna = {
            name: "Seranna",
            race: "Half-Elf",
            classtype: "Warlock",
            lvl: 8, 
            familiar: {},
            hp: 10,
            ac: 20,
            items: {},
           
            //functions stored as a property in an object --> .METHOD()
            greeting: function() {
                alert(`Hi there ${this.name}`)
            }
        }

        //access single value within object -- DOT SYNTAX
        //object.property -- REMEMBER: property is key to accessing value 
        console.log(Seranna.greeting())



        var Lolli = {
            name: "Lolli",
            race: "Demon",
            classtype: "Warrior",
            lvl: 11, 
            familiar: {},
            hp: 150,
            ac: 20,
            items: {},
        }

        //lets put it all together
        var party = [
            Seranna,
            Lolli
        ]

        var partyOutput = ``

        //process the otter/main structure [standard array]
        for(let i = 0; i < party.length; i++)
        {
            //this loop controls which array value {object} we are looking at
            partyOutput += `<h3>Party Member #${i}: ${party[i].name}</h3>`
            party[i].greeting()

            for(let key in party[i])

            { 
                //this loop goes through the individual objects at each position in the array; it will loop thru every KEY (property) that each object has
                partyOutput += `<p><b>${key}:</b> ${party[i][key]} </p>`
            }

            partyOutput += `<hr>`

        }

        //write the info to the HTML
        document.querySelector(`#output`).innerHTML += partyOutput

        //ADDING CONTENT TO HTML ON THIS PAGE

    </script>
</body>
</html>
