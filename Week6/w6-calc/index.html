    <script>

    alert(`Hello, welcome to this site. It is for calculating your 2 week Gross, Tax & Net pay!`)

    var hours = Number(prompt(`Enter your hours worked: `))

    var hourly = Number(prompt(`Enter your hourly pay: `))

    var gross = hourly * hours * 2

    alert(`Your gross pay is $ ${gross.toFixed(2)}!`)

    var tax = gross * .20

    alert(`The tax you pay is $ ${tax.toFixed(2)}!`)

    var net = gross - tax

    alert(`Your net pay is $ ${net.toFixed(2)}!`)
        
        console.log(`Your gross pay is: ${gross.toFixed(1)}, your tax paid: ${tax.toFixed(2)}, your net pay is: ${net.toFixed(2)}`)
        console.log(`You are welcome trog, be free now`)
        
    </script>
